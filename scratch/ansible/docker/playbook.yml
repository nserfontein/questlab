---

- name: Install Docker
  hosts: all
  vars:
    docker_version: 18.06.3~ce~3-0~ubuntu

  tasks:
    - name: Uninstall old versions
      apt:
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: absent

    - name: Install packages to allow apt to use a repository over HTTPS
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Docker repository setup
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
        update_cache: yes

    - name: Install Docker
      apt:
        name:
          - docker-ce={{docker_version}}
          - containerd.io
        state: present

    - name: Install Python dependencies
      apt:
        name:
          - python3-setuptools
          #- python3-dev
          #- build-essential
          - python3-pip
        state: present

    - name: Install docker module
      pip:
        name: docker
        state: latest

    - name: Add the node user to Docker group
      user:
        name: node
        group: docker
      notify: reboot

  handlers:
    - name: reboot node
      shell: sleep 2 && shutdown -r now "rebooting, please wait"
      async: 1
      poll: 0
      ignore_errors: true
      listen: "reboot"

    - name: wait for node to come back
      wait_for_connection:
        connect_timeout: 20
        sleep: 5
        delay: 5
        timeout: 300
      listen: "reboot"


